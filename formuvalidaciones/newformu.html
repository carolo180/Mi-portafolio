<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validacion formularios JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilosf.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="resultado col-md-10">
	
<div class="card" style="width: 20rem; margin: 100px auto;">  
<div class="card-body">
	<form action="" method="post" id="formulario" name="formi" class="caja" novalidate>
		<h1>Inicio de Sesion</h1>
		
		  <div id="campoCorreo">
		  	<label>Correo Electronico</label>  
		  	<input type="text" name="correo" id="correo" class="">
		  	<div class="feedback"></div>
		  </div>

		  <div id="campoNumero">	
		  	<label>Numero de contacto</label>
		  	<input type="text" name="num" id="num" class="">
		  	<div class="feedback"></div>
		  </div>

            <div id="secfor">
		     
		      	<label>Tipo solicitud</label>
		  	       <select id="sig1">

						<option value="0">Selecciona tipo de solicitud</option>
						<option value="1">Queja</option>
						<option value="2">Reclamo</option>
						<option value="3">Reclamo</option>
							
			       </select>
			</div>
		
		       <div id="campoSelect">
		  	        <label for="solicitud"><br>***Escriba aqui su solicitud***</label>
		  	        <div>
		  	        <textarea rows="5" cols="30" name="observaciones" id="text"></textarea>
		      	        <div class="feedback"></div>
		      	   </div>
		       </div>
	       
		  <div class="d-grid gap-2">
		  	<input type="submit" value="Entrar"class="btn btn-primary" id="boton">
		  </div>
	</form>
 </div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/formularios.js"></script>
  </body>
</html>
