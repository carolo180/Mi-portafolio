<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validacion formularios JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilosf.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="resultado col-md-10">
	
<div class="card" style="width: 20rem; margin: 100px auto;">  
<div class="card-body">
	<form action="" method="post" id="formulario" name="formi" class="caja" novalidate>
		<h1>Encuesta virtual</h1>
		
		  <div id="campoCorreo">
		  	<label>Escriba su correo electronico</label>  
		  	<input type="text" name="correo" id="correo" class="">
		  	<div class="feedback"></div>
		  </div>

		  <div id="campoNumero">	
		  	<label>Escriba su numero de contacto</label>
		  	<input type="text" name="num" id="num" class="">
		  	<div class="feedback"></div>
		  </div><HR>

           <div id="ras" name="redes">
         
		   <label><h6>***QUE RED SOCIAL USA CON MAS FRECUENCIA?*** </h6></label><br><br>	
           <input type="radio" required name="genero" id="red" value="instagram"><label for="r">Instagram</label>
           <input type="radio" required name="genero" id="red" value="Facebook"><label for="r2">Facebook</label>
           <input type="radio" required name="genero" id="red" value="Twiter"><label for="r3">Twiter</label>
           <div class="feedback"></div>
           </div><HR>
         

            <div id="secfor">
		     	   <label><H6>***REPRODUCTORES DE MUSICA***</H6></label>      	
		  	       <select id="sig1" name="selec">
						<option value="0">Seleccione un reproductor de musica que prefiera </option>
						<option value="1">Spotify</option>
						<option value="2">Youtube</option>
						<option value="3">Soundcloud</option>
							
			       </select>
			       <HR>
			      
			<div id="secTREE">
		     	   <label><H6>***NAVEGADORES WEB***</H6></label>      	
		  	       <select id="sig2" name="selec2">
						<option value="0">Seleccione el navegador que usa habitualmente</option>
						<option value="1">chrome</option>
						<option value="2">mozzila</option>
						<option value="3">opera</option>
							
			       </select>
			       <HR>      
			
		
		       <div id="campoAre">
		  	        <label>Escriba que le gustaria ver en cuanto al desarrollo de plataformas virtuales</label>
		  	        <div>
		  	        <textarea rows="5" cols="50" name="observaciones" id="text"></textarea>
		      	        
		      	   </div>
		       </div>
	       </div>
		  <div class="d-grid gap-2">
		  	<input type="submit" value="Entrar"class="btn btn-primary" id="boton">
		  </div>
	</form>
 </div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/formularios.js"></script>
  </body>
</html>
